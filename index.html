<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prank - Naam Daalo üòà</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #ff3366;
      text-shadow: 0 0 10px #ff3366;
      margin: 30px 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    input {
      width: 100%;
      padding: 14px 16px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.22);
      box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
    }
    input::placeholder {
      color: #aaa;
    }
    #videoContainer {
      margin: 25px 0;
      display: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }
    video {
      width: 100%;
      display: block;
    }
    #message {
      font-size: 18px;
      margin-top: 15px;
      color: #ffcc00;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Apna Naam Likh Do... üòè</h1>
    
    <input type="text" id="name" placeholder="Naam daalo (minimum 3 letter)" autocomplete="off">
    
    <input type="date" id="dob">
    
    <div id="videoContainer">
      <video id="prankVideo" controls autoplay loop muted>
        <source id="videoSrc" src="" type="video/mp4">
        Sorry, video nahi chal raha...
      </video>
    </div>
    
    <div id="message"></div>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('prankVideo');
    const source = document.getElementById('videoSrc');
    const msg = document.getElementById('message');

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //     Yahan sirf yeh 3 cheezein badlo
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const USERNAME = "nsti";               // apna GitHub username (small letters)
    const REPO     = "prank";              // repo ka naam
    const FILE     = "2";                  // file ka naam ‚Üí agar .mp4 hai to "2.mp4" likh do
    const BRANCH   = "main";               // mostly "main", agar "master" hai to badal dena
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    const videoURL = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();
      
      if (text.length >= 3) {
        source.src = videoURL;
        video.load();
        videoContainer.style.display = "block";
        msg.textContent = "Prank shuru... üòÇ";

        // Error handling
        video.onerror = () => {
          msg.innerHTML = `Video nahi mila!<br>Check karo:<br>1. Repo public hai?<br>2. File ka naam sahi hai? ("${FILE}")<br>3. Username/repo/branch galat to nahi?`;
          videoContainer.style.display = "none";
        };
      } 
      else {
        videoContainer.style.display = "none";
        msg.textContent = text.length === 0 ? "Naam likho..." : "Aur  " + (3 - text.length) + " letter chahiye...";
      }
    });
  </script>

</body>
</html>
