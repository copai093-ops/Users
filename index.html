<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prank Mode üòà</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #initialScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    h1 {
      font-size: 3.2rem;
      color: #ff3366;
      text-shadow: 0 0 25px #ff3366;
      margin-bottom: 2.5rem;
    }
    input {
      width: 85%;
      max-width: 420px;
      padding: 18px 24px;
      font-size: 1.5rem;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.18);
      color: white;
      text-align: center;
      outline: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input::placeholder {
      color: #ccc;
    }
    #videoScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Input screen -->
  <div id="initialScreen">
    <h1>Apna Naam Likh Do... üòè</h1>
    <input type="text" id="name" placeholder="Naam (minimum 3 akshar)" autocomplete="off" autofocus>
    <input type="date" id="dob" placeholder="Date of Birth">
  </div>

  <!-- Fullscreen video (turant shuru) -->
  <div id="videoScreen">
    <video id="prankVideo" autoplay loop muted playsinline>
      <source id="videoSrc" src="" type="video/mp4">
      Video load nahi ho raha...
    </video>
  </div>

  <script>
    const nameInput     = document.getElementById('name');
    const initialScreen = document.getElementById('initialScreen');
    const videoScreen   = document.getElementById('videoScreen');
    const video         = document.getElementById('prankVideo');
    const source        = document.getElementById('videoSrc');

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const USERNAME = "copai093-ops";
    const REPO     = "prank";
    const FILE     = "2";               // ‚Üê Yahan .mp4 wala naam daalo jaise "prank.mp4"
    const BRANCH   = "main";
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    const videoURL = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();

      if (text.length >= 3) {
        source.src = videoURL;
        video.load();

        // Turant hide input screen (no fade delay for sudden shock)
        initialScreen.style.display = 'none';
        videoScreen.style.display = 'flex';

        // Autoplay force (mobile pe muted chahiye hota hai)
        video.play().catch(() => {
          video.muted = true;
          video.play();
        });
      }
    });

    // Error handling ‚Äì agar video nahi chalta
    video.onerror = () => {
      document.body.innerHTML = `
        <div style="color:white; text-align:center; margin-top:40vh; font-size:1.5rem;">
          Video nahi chal raha üò¢<br><br>
          Sabse common reason: File ka naam "2" hai (bina .mp4 ke)<br>
          Fix: GitHub pe file rename karo ‚Üí "prank.mp4" banao<br>
          Phir code mein FILE = "prank.mp4" kar do
        </div>`;
    };
  </script>

</body>
</html>
