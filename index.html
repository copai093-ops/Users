<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Prank Mode ðŸ˜ˆ</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; overflow:hidden; background:#000; font-family:Arial, sans-serif; }
    #initialScreen { position:fixed; inset:0; background:linear-gradient(135deg, #0f0c29, #302b63, #24243e); color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; height:100vh; width:100vw; }
    h1 { font-size: clamp(2.5rem, 12vw, 5rem); color:#ff0000; text-shadow:0 0 50px #ff0000; margin-bottom:3rem; text-align:center; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    input { width:85%; max-width:500px; padding:25px 40px; font-size: clamp(1.5rem, 8vw, 2.2rem); margin:25px 0; border:none; border-radius:25px; background:rgba(255,255,255,0.1); color:white; text-align:center; outline:none; box-shadow:0 0 50px rgba(255,0,0,0.7); }
    input::placeholder { color:#aaa; }
    #videoScreen { position:fixed; inset:0; background:#000; display:none; z-index:5; height:100vh; width:100vw; overflow:hidden; cursor:pointer; }
    video { width:100%; height:100%; object-fit:cover; object-position:center; }
  </style>
</head>
<body>
  <div id="initialScreen">
    <h1>Apna Naam Likh Do... ðŸ˜±</h1>
    <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off" autofocus>
    <input type="date" id="dob" placeholder="Enter Your Dob">
  </div>
  <div id="videoScreen">
    <video id="prankVideo" autoplay loop playsinline muted>
      <source id="videoSrc" src="" type="video/mp4">
      Video nahi chal raha...
    </video>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const initialScreen = document.getElementById('initialScreen');
    const videoScreen = document.getElementById('videoScreen');
    const video = document.getElementById('prankVideo');
    const source = document.getElementById('videoSrc');

    const USERNAME = "copai093-ops";
    const REPO = "Users";
    const FILE = "3.mp4";
    const BRANCH = "main";
    const videoURL = `https://raw.githack.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    let vibrateInterval = null;

    // Vibration start / loop
    function startVibration() {
      if ("vibrate" in navigator) {
        const pattern = [400, 150, 600, 200]; // scary pattern: long vibrate, short pause, longer vibrate
        vibratePhone(pattern);

        // Lagatar chalane ke liye har ~2 sec mein repeat
        vibrateInterval = setInterval(() => {
          vibratePhone(pattern);
        }, 2000); // adjust time if needed
      }
    }

    function vibratePhone(pattern) {
      navigator.vibrate(pattern);
    }

    function stopVibration() {
      if (vibrateInterval) clearInterval(vibrateInterval);
      navigator.vibrate(0); // stop any ongoing
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(() => {});
      } else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    function unmuteVideo() {
      video.muted = false;
      video.volume = 1.0;
    }

    // Enter key press se sab trigger
    nameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (nameInput.value.trim().length >= 3) {
          triggerPrank();
        }
      }
    });

    // Input change pe bhi try (lekin sound Enter pe guaranteed)
    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();
      if (text.length >= 3) {
        startVideo();
      }
    });

    function startVideo() {
      source.src = videoURL;
      video.load();
      initialScreen.style.display = 'none';
      videoScreen.style.display = 'block';
      video.muted = true; // start muted for autoplay
      video.play().then(() => {
        startVibration(); // vibration start
        enterFullscreen();
      }).catch(() => {
        // Autoplay blocked â†’ vibration phir bhi start (gesture se)
        startVibration();
        enterFullscreen();
      });
    }

    function triggerPrank() {
      startVideo();
      // Gesture se sound on try (best chance)
      setTimeout(unmuteVideo, 500); // thoda delay taaki play start ho jaye
    }

    // Video click pe extra unmute + vibrate boost + fullscreen
    video.addEventListener('click', () => {
      enterFullscreen();
      unmuteVideo();
      vibratePhone([800]); // strong single vibrate on tap
    });

    // Video error
    video.onerror = () => {
      document.body.innerHTML = `<div style="color:white; text-align:center; margin-top:40vh; font-size:2rem;">
        Video nahi chal raha ðŸ˜¢ (Check: 3.mp4 repo mein hai?)
      </div>`;
      stopVibration();
    };

    // Page leave hone pe vibration stop (battery save)
    window.addEventListener('beforeunload', stopVibration);

    console.log("Prank ready. Video:", videoURL);
  </script>
</body>
</html>
