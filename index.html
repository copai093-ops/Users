<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Prank Mode üòà</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; overflow:hidden; background:#000; font-family:Arial, sans-serif; }
    #initialScreen { position:fixed; inset:0; background:linear-gradient(135deg, #0f0c29, #302b63, #24243e); color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; height:100vh; width:100vw; }
    h1 { font-size: clamp(2rem, 8vw, 3.2rem); color:#ff3366; text-shadow:0 0 25px #ff3366; margin-bottom:2.5rem; text-align:center; padding:0 20px; }
    input { width:85%; max-width:420px; padding:18px 24px; font-size: clamp(1.2rem, 5vw, 1.5rem); margin:15px 0; border:none; border-radius:12px; background:rgba(255,255,255,0.18); color:white; text-align:center; outline:none; box-shadow:0 0 20px rgba(0,0,0,0.4); }
    input::placeholder { color:#ccc; }
    #videoScreen { position:fixed; inset:0; background:#000; display:none; z-index:5; height:100vh; width:100vw; overflow:hidden; }
    video { width:100%; height:100%; object-fit:cover; object-position:center; }
    #fsBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      padding: 15px 30px;
      font-size: 1.3rem;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #ff3366, 0 0 50px #ff1a4d;
      opacity: 0.9;
      transition: all 0.3s;
    }
    #fsBtn:hover { opacity:1; transform: translateX(-50%) scale(1.1); background:#ff1a4d; }
    #unmuteBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      padding: 12px 24px;
      font-size: 1.1rem;
      background:#ff3366;
      color:white;
      border:none;
      border-radius:50px;
      cursor:pointer;
      box-shadow:0 0 15px #ff3366;
      display:none;
    }
    @media (max-width: 768px) {
      #fsBtn { padding:12px 25px; font-size:1.1rem; bottom:20px; }
    }
  </style>
</head>
<body>
  <div id="initialScreen">
    <h1>Apna Naam Likh Do... üòè</h1>
    <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off" autofocus>
    <input type="date" id="dob" placeholder="Enter Your Dob">
  </div>
  <div id="videoScreen">
    <button id="unmuteBtn">üîä Sound On</button>
    <button id="fsBtn">üñ•Ô∏è Full Screen Mein Dekho! (Prank Full On)</button>
    <video id="prankVideo" autoplay loop playsinline muted>
      <source id="videoSrc" src="" type="video/mp4">
      Video nahi chal raha...
    </video>
  </div>
  <script>
    const nameInput = document.getElementById('name');
    const initialScreen = document.getElementById('initialScreen');
    const videoScreen = document.getElementById('videoScreen');
    const video = document.getElementById('prankVideo');
    const source = document.getElementById('videoSrc');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const fsBtn = document.getElementById('fsBtn');

    const USERNAME = "copai093-ops";
    const REPO = "Users";
    const FILE = "3.mp4";
    const BRANCH = "main";
    const videoURL = `https://raw.githack.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;

    // Fullscreen function (cross-browser)
    function enterFullscreen() {
      const elem = document.documentElement; // Pura page fullscreen (better for prank)
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();
      if (text.length >= 3) {
        source.src = videoURL;
        video.load();
        initialScreen.style.display = 'none';
        videoScreen.style.display = 'block'; // 'flex' ki jagah 'block' for better video fit

        video.muted = true;
        video.play().then(() => {
          console.log("Prank video started! üî•");
          // Fullscreen auto try nahi ‚Äì fail hoga. Button se user karega
          fsBtn.style.display = 'block'; // Button show kar do taaki user click kare
        }).catch(err => {
          console.log("Autoplay issue:", err);
          unmuteBtn.style.display = 'block';
          fsBtn.style.display = 'block';
        });
      }
    });

    // Sound on
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      unmuteBtn.style.display = 'none';
    });

    // Fullscreen on button click (yeh guaranteed chalega kyunki click gesture hai)
    fsBtn.addEventListener('click', () => {
      enterFullscreen();
      fsBtn.style.display = 'none'; // Hide after click
    });

    // Agar user Esc kare to button wapas dikha sakte ho (optional)
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        fsBtn.style.display = 'block';
      }
    });

    video.onerror = () => {
      document.body.innerHTML = `<div style="color:white; text-align:center; margin-top:40vh; font-size:1.5rem;">
        Video load failed üò¢<br>Check: <a href="${videoURL}" style="color:#ff3366;" target="_blank">Video Link</a>
      </div>`;
    };

    console.log("Prank site ready. Video:", videoURL);
  </script>
</body>
</html>
